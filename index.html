<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="summary_container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="score">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of <br class="br-desktop" />
          the <br class="br-mobile"/> people who have taken <br class="br-desktop" />
          these tests.
        </p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="detail">
          <img src="./assets/images/icon-reaction.svg" alt="reaction" />
          <span class="detail-title">Reaction</span>
          <span class="detail-score">80</span>
          <span class="detail-total">/100</span>
        </div>
        <div class="detail">
          <img src="./assets/images/icon-memory.svg" alt=" memory" />
          <span class="detail-title">Memory</span>
          <span class="detail-score">92</span>
          <span class="detail-total">/100</span>
        </div>
        <div class="detail">
          <img src="./assets/images/icon-verbal.svg" alt=" verbal" />
          <span class="detail-title">Verbal</span>
          <span class="detail-score">61</span>
          <span class="detail-total">/100</span>
        </div>
        <div class="detail">
          <img src="./assets/images/icon-visual.svg" alt="visual" />
          <span class="detail-title">Visual</span>
          <span class="detail-score">71 </span>
          <span class="detail-total">/100</span>
        </div>
        <button class="btn">Continue</button>
      </div>
    </section>
  </body>
</html>
